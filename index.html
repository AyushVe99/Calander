<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onload="RenderDate()">
    <div class="wrapper">
        <div class="calander">
            <div class="month">
                <div class="prev" onclick="moveDate('prev')"><span>&#10094</span></div>
                 <div>
                    <h2 id="month"></h2>
                    <p id="year"></p>
                 </div>
                 <div class="next" onclick="moveDate('next')">&#10095</div>
            </div>
            <div class="weekends">
              <div>SUN</div>
              <div>MON</div>
              <div>TUE</div>
              <div>WED</div>
              <div>THU</div>
              <div>FRI</div>
              <div>SAT</div>
            </div>
            <div class="days">
                  
            </div>
        </div>
    </div>
</body>
</html>
